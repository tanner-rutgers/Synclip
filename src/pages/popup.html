<!DOCTYPE html>
<html>

<head>
    <title>ClipSync</title>
    <script src="../js/jquery-1.12.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>

<body>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#clipboardTab">Clipboard</a></li>
        <li><a data-toggle="tab" href="#historyTab">History</a></li>
    </ul>

    <div class="tab-content">
        <div id="clipboardTab" class="tab-pane fade in active">
            <div class="panel panel-default box">
                <div class="panel-body">
                    <p id="clipboard" class="content">No text in clipboard...</p>
                </div>
            </div>
            <textarea id="sandbox"></textarea>
            <div id="sync" style="display: none">
                <form id="clipboardForm">
                    <input type="submit" value="Sync" class="btn btn-primary btn-outline"/>
                </form>
            </div>
        </div>
        <div id="historyTab" class="tab-pane fade">
            <div id="noHistory">
                <div class="panel panel-default box">
                    <div class="panel-body">
                        <p class="content">No History...</p>
                    </div>
                </div>
            </div>
            <div id="history" style="display: none">
                <div id="carousel" class="panel panel-default box">
                    <div class="panel-body">
                        <ul id="historyList" class="content">
                        </ul>
                    </div>
                </div>
                <div id="buttons">
                    <button id="prev" class="btn btn-primary btn-outline" disabled>
                        &lt;
                    </button>
                    <form id="historyForm" style="display: inline-block">
                        <input type="submit" value="Copy" class="btn btn-primary btn-outline"/>
                    </form>
                    <button id="next" class="btn btn-primary btn-outline" disabled>
                        &gt;
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
